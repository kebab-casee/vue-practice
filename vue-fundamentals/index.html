<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title>Vanilla html with vue cdn</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li
          v-for="items in list"
          :key="items.id"
          :style="items.count > 0 ?getColor.green: items.count < 0 ? getColor.red : getColor.gray "
        >
          {{items.label}} {{items.count}}
          <button @click="items.count++">+</button>
          <button @click="items.count--">-</button>
        </li>
      </ul>
    </div>
  </body>
  <script>
    const { ref, createApp, reactive } = Vue
    createApp({
      setup() {
        const list = reactive([
          { id: 1, label: 'Counter 1:', count: 0 },
          { id: 2, label: 'Counter 2:', count: 0 },
          { id: 3, label: 'Counter 3:', count: 0 },
        ])

        const getColor = {
          green: {
            backgroundColor: 'green',
          },
          red: {
            backgroundColor: 'red',
          },
          gray: {
            backgroundColor: 'gray',
          },
        }

        return {
          list,
          getColor,
        }
      },
    }).mount('#app')
  </script>
</html>
