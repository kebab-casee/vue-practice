<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title>Vanilla html with vue cdn</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="(items) in arr" :key="i">{{items}}</li>
      </ul>
    </div>
  </body>
  <script>
    const { createApp, ref, reactive } = Vue

    createApp({
      setup() {
        const arr = reactive(['one', 'two', 'three'])

        return {
          arr,
        }
      },
    }).mount('#app')
  </script>
</html>
